name: Build Ladybird (Arch Linux)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  schedule:
    - cron: '0 */48 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    container:
      image: archlinux:latest

    steps:
      # ----------------------------
      # BASE SYSTEM
      # ----------------------------
      - name: Initialize Arch Linux
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
            base-devel \
            git \
            sudo \
            autoconf \
            autoconf-archive \
            automake \
            ccache \
            cmake \
            curl \
            libgl \
            nasm \
            ninja \
            qt6-base \
            qt6-tools \
            qt6-wayland \
            qt6-multimedia \
            libpulse \
            ttf-liberation \
            tar \
            unzip \
            zip \
            clang \
            llvm \
            lld

      # ----------------------------
      # BUILDER USER
      # ----------------------------
      - name: Create builder user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder "$GITHUB_WORKSPACE"

      # ----------------------------
      # GIT TRUST
      # ----------------------------
      - name: Trust workspace for Git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # ----------------------------
      # CHECKOUT
      # ----------------------------
      - name: Clone repository
        run: |
          git clone https://github.com/unofficial-ladybird-builds/ladybird-bin .
          git fetch --all --tags
          git checkout "${{ github.ref_name }}"
          chown -R builder:builder .

      # ----------------------------
      # SYNC WITH UPSTREAM
      # ----------------------------
      - name: Sync with upstream (preserve .github)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote add upstream https://github.com/LadybirdBrowser/ladybird.git || true
          git fetch upstream master

          git checkout upstream/master -- .
          git restore --source=HEAD --staged --worktree .github
          git restore --staged --worktree README.md

          git add -A
          git commit -m "Sync with upstream (before build)" || true
          chown -R builder:builder .

      # ----------------------------
      # CACHE vcpkg
      # ----------------------------
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            Build/vcpkg
            ~/.cache/vcpkg
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json', 'Build/vcpkg/versions/**') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      # ----------------------------
      # CACHE CMake Build
      # ----------------------------
      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: Build/release
          key: cmake-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            cmake-build-${{ runner.os }}-

      # ----------------------------
      # VCPKG BOOTSTRAP + INSTALL (LOGGED)
      # ----------------------------
      - name: Bootstrap vcpkg and install dependencies
        run: |
          sudo -u builder git clone https://github.com/microsoft/vcpkg.git Build/vcpkg || true
          cd Build/vcpkg
          sudo -u builder ./bootstrap-vcpkg.sh
          export VCPKG_DISABLE_METRICS=1

          sudo -u builder ./vcpkg install 2>&1 | tee vcpkg-manifest-install.log || true
          cd ../..

      # ----------------------------
      # UPLOAD VCPKG LOG (ALWAYS)
      # ----------------------------
      - name: Upload vcpkg install log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vcpkg-manifest-install-log
          path: Build/vcpkg/vcpkg-manifest-install.log

      # ----------------------------
      # VERIFY BUILDER TOOLCHAIN
      # ----------------------------
      - name: Verify builder toolchain
        run: |
          sudo -u builder env PATH="/usr/bin:/bin" which ninja
          sudo -u builder env PATH="/usr/bin:/bin" ninja --version
          sudo -u builder env PATH="/usr/bin:/bin" clang --version
          sudo -u builder env PATH="/usr/bin:/bin" clang++ --version

      # ----------------------------
      # CONFIGURE + BUILD
      # ----------------------------
      - name: Configure and build Ladybird
        run: |
          chmod +x ./Meta/ladybird.py

          sudo -u builder env \
            PATH="/usr/bin:/bin" \
            CC=clang \
            CXX=clang++ \
            BUILD_PRESET=Release \
            cmake -S . -B Build/release \
              -G Ninja \
              -DCMAKE_MAKE_PROGRAM=/usr/bin/ninja \
              -DCMAKE_TOOLCHAIN_FILE=Build/vcpkg/scripts/buildsystems/vcpkg.cmake \
              -DCMAKE_FIND_PACKAGE_PREFER_CONFIG=ON \
              -DCMAKE_FIND_USE_SYSTEM_ENVIRONMENT_PATH=OFF \
              -DCMAKE_FIND_USE_CMAKE_SYSTEM_PATH=OFF \
              -DICU_NO_SYSTEM_PATHS=ON

          sudo -u builder env \
            PATH="/usr/bin:/bin" \
            CC=clang \
            CXX=clang++ \
            BUILD_PRESET=Release \
            ./Meta/ladybird.py build

      # ----------------------------
      # VERIFY ICU (DEBUG)
      # ----------------------------
      - name: Verify ICU version
        run: grep -R "ICU_VERSION" Build/release/CMakeCache.txt || true

      # ----------------------------
      # RESOURCES
      # ----------------------------
      - name: Ensure resources exist
        run: |
          sudo -u builder mkdir -p Resources
          if [ ! -f Resources/home-page.html ]; then
            echo "<html><body><h1>Hello, Ladybird</h1></body></html>" | sudo -u builder tee Resources/home-page.html
          fi

          sudo -u builder mkdir -p Build/release/bin/resources
          sudo -u builder cp Resources/* Build/release/bin/resources/

      # ----------------------------
      # COLLECT LIBS
      # ----------------------------
      - name: Copy shared libraries
        run: |
          sudo -u builder bash -c 'find Build/release -name "*.so*" -exec cp {} Build/release/bin/ \; || true'

      # ----------------------------
      # PACKAGE
      # ----------------------------
      - name: Package build
        run: sudo -u builder zip -r ladybird-arch-linux.zip Build

      # ----------------------------
      # ARTIFACT
      # ----------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ladybird-arch-linux
          path: ladybird-arch-linux.zip

      # ----------------------------
      # RELEASE (TAGS ONLY)
      # ----------------------------
      - name: Upload to GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ladybird-arch-linux.zip
