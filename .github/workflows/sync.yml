name: Sync with upstream (preserve .github and README.md)

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/LadybirdBrowser/ladybird.git
          git fetch upstream

      - name: Sync with upstream but skip .github and README.md
        run: |
          git checkout master
          git fetch upstream master

          # Merge upstream changes without committing yet
          git merge upstream/master --no-commit --no-ff || true

          # Restore our files
          git restore --source=HEAD --staged --worktree .github README.md

          # Commit if there are changes
          git commit -m "Sync with upstream (excluding .github and README.md)" || echo "No changes to commit"
          git push origin master
